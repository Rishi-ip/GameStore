<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
        }

        h1 {
            font-size: 28px;
            color: white; /* Dark gray heading */
            text-align: center;
            margin-bottom: 20px;
        }
        #textforreg{
            font-size: 28px;
            color: grey; /* Dark gray heading */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 40%;
            margin: 50px auto;
            background-color: #ffffff; /* White background */
            padding: 20px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
            transition: all 0.3s ease; /* Smooth transition */
        }

        form:hover {
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            padding: 12px;
            vertical-align: middle;
        }

        label {
            font-weight: bold;
            color: #555; /* Medium gray label */
        }

        select, input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
            width: calc(100% - 16px); /* Account for padding */
            padding: 10px;
            border: 1px solid #ccc; /* Light gray input border */
            border-radius: 4px;
            box-sizing: border-box;
            transition: border 0.3s ease; /* Smooth border transition */
        }

        select:focus, input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none; /* Remove outline */
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 15px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Space above buttons */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        center {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% include 'gamestoreapp/Header.html' %}
    <form action="" method="POST">
        {% csrf_token %}
        <h1 id="textforreg">Add Customer</h1>
        <table>
            <tr>
                <td>
                    <label for="emailId">Email ID</label>
                </td>
                <td>
                    <input type="text" name="emailId" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="custname">Customer Name</label>
                </td>
                <td>
                    <input type="text" name="custname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <input type="text" name="address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact_No">Contact Number</label>
                </td>
                <td>
                    <input type="tel" name="contact_No" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
