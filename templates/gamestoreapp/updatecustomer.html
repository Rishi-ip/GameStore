<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'gamestoreapp/Header.html' %}

    <div class="container">
        <h1 class="text-center">Update Customer</h1>
        <form action="{% url 'updatecustomer/' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="emailId">Email ID</label>
                <input type="email" class="form-control" name="emailId" value="{{customer.emailId}}" required>
            </div>

            <div class="form-group">
                <label for="custname">Customer Name</label>
                <input type="text" class="form-control" name="custname" value="{{customer.custname}}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" value="{{customer.password}}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" value="{{customer.address}}" required>
            </div>

            <div class="form-group">
                <label for="contact_No">Contact Number</label>
                <input type="tel" class="form-control" name="contact_No" value="{{customer.contact_No}}" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
