<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        .container{
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Customer Details</h2>
        <table class="table table-bordered">
            <caption class="text-center">Customer Details</caption>
            <thead class="thead-light">
                <tr>
                    <th>Email ID</th>
                    <th>Customer Name</th>
                    <th>Password</th>
                    <th>Address</th>
                    <th>Contact No</th>
                    <th colspan="2" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for c in customer %}
                <tr>
                    <td>{{ c.emailId }}</td>
                    <td>{{ c.custname }}</td>
                    <td>{{ c.password }}</td>
                    <td>{{ c.address }}</td>
                    <td>{{ c.contact_No }}</td>
                    <td><a href="edit/{{ c.emailId }}" class="btn btn-warning btn-sm">Edit</a></td>
                    <td><a href="delete/{{ c.emailId }}" class="btn btn-danger btn-sm">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
